<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Graham Earley's website. Come on in!">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <title>Graham Earley</title>   
        <link rel="stylesheet" href="main.css">
        <link rel="shortcut icon" href="favicon.ico"/> 
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-64999456-2', 'auto');
          ga('send', 'pageview');

        </script>
        
        <script>
            /**
            * Function that tracks a click on an outbound link in Analytics.
            * This function takes a valid URL string as an argument, and uses that URL string
            * as the event label. Setting the transport method to 'beacon' lets the hit be sent
            * using 'navigator.sendBeacon' in browser that support it.
            */
            var trackOutboundLink = function(url) {
               ga('send', 'event', 'outbound', 'click', url, {
                 'transport': 'beacon',
                 'hitCallback': function(){document.location = url;}
               });
            }
        </script>

    </head>
    <body>
        
        <div id="color-veil"/>

        <div id="big-name">
            <h1>Graham</h1>
            <h1>Patrick</h1>
            <h1>Earley</h1>
        </div>

        <div class="footer-nav">
            <a href="/blog">Blog</a>
            <a href="https://grahamearley.bandcamp.com/">Music</a>
            <a href="http://www.github.com/grahamearley">GitHub</a>
        </div>
                
        <script type="text/javascript">
            veilColorsByPhotoName = {
                "/img/bus.JPG": "rgba(255, 100, 50, .6)", 
                "/img/laxmi.JPG": "rgba(100, 10, 70, .6)",
                "/img/hill.jpg": "rgba(230, 175, 50, .6)",
                "/img/pinky.jpg": "rgba(200, 100, 170, .6)",
                "/img/tree.jpg": "rgba(160, 195, 150, .6)",
                "/img/brick.JPG": "rgba(0, 0, 0, .6)",
                "/img/sunset.JPG": "rgba(127, 122, 226, .6)",
                "/img/roof.JPG": "rgba(97, 0, 255, .6)",
            };
            
            var photos = Object.keys(veilColorsByPhotoName)
            var photoIndex = Math.floor(Math.random() * photos.length);
            
            var photoRandom = photos[photoIndex]
            var veilColor = veilColorsByPhotoName[photoRandom]
                        
            document.body.style.backgroundImage = "url("+photoRandom+")";
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundPosition = "center center";
            document.body.style.backgroundAttachment = "fixed";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPositionX = "0";
            document.body.style.backgroundPositionY = "0";
                        
            document.getElementById("color-veil").style.backgroundColor = veilColor;
            
            // Set nav bar color to be corresponding color (but more opaque) #brittle
            var navColors = ["rgba(255, 100, 50, .8)",
                             "rgba(100, 10, 70, .8)",
                             "rgba(230, 175, 50, .8)",
                             "rgba(200, 100, 170, .8)",
                             "rgba(160, 195, 150, .8)",
                             "rgba(0, 0, 0, .8)",
                             "rgba(127, 122, 226, .8)",
                             "rgba(97, 0, 255, .8)"]
            var navColor = navColors[photoIndex];
            document.getElementsByClassName("footer-nav")[0].style.backgroundColor = navColor;
            
            // Update theme-color!
            $('head').append('<meta name="theme-color" content="'+veilColor+'">');
        </script>
    </body>
</html>
