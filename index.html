<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>Graham Earley</title>   
        <link rel="stylesheet" href="main.css">
        <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/> 
    </head>
    <body>
        
        <div id="color-veil">
        </div>

        <script type="text/javascript">
            veilColorsByPhotoName = {
                "img/hill.jpg": "rgba(230, 175, 50, .4)",
                "img/pinky.jpg": "rgba(200, 100, 170, .4)",
                "img/tree.jpg": "rgba(160, 195, 150, .4)"
            };
            
            var photos = Object.keys(veilColorsByPhotoName)
            var indexRandom = Math.floor(Math.random() * photos.length);
            
            var photoRandom = photos[indexRandom]
            var correspondingColor = veilColorsByPhotoName[photoRandom]
                        
            document.body.style.backgroundImage = "url("+photoRandom+")";
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundPosition = "center center";
            document.body.style.backgroundAttachment = "fixed";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPositionX = "0";
            document.body.style.backgroundPositionY = "0";            
                        
            document.getElementById("color-veil").style.backgroundColor = correspondingColor;
        </script>

        
        <div title="Photo taken by Graham Earley">

            <div id="big-name">
                <h1>Graham</h1>
                <h1>Patrick</h1>
                <h1>Earley</h1>
            </div>

            <div class="footer-nav">
                <a href="http://grahamindia.tumblr.com">Blog</a>
                <a href="http://www.github.com/grahamearley">GitHub</a>
            </div>
        
        </div>

    </body>
</html>
